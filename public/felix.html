<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen Felix</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff6b6b, #6b6bff);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 70px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            font-size: 30px;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin: 10px;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="greeting">Felix ist der beste</h1>
        <button onclick="changeColor()">Farbe Ã¤ndern</button>
    </div>

    <script>
        function changeColor() {
            const greeting = document.getElementById('greeting');
            const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A6', '#33FFF6', '#FFD700', '#FF69B4'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            greeting.style.color = randomColor;
        }
    </script>
</body>

</html>
