    function changeUrlPort(url, newPort) {
        try {
            const parsedUrl = new URL(url);
            parsedUrl.port = newPort;
            parsedUrl.pathname = '/';
            parsedUrl.protocol = 'ws:';
            return parsedUrl.toString();
        } catch (error) {
            console.error("Invalid URL provided:", error);
            return null;
        }
    }



    const token = sessionStorage.getItem('authToken');
    function parseJwt(token) {
        try {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        } catch (e) {
            return null;
        }
    }

    if (token) {
        const userData = parseJwt(token);
        if (userData && userData.role === 'admin') {
            document.getElementById('adminDropdown').style.display = 'block';
        }
    }

    let socket;
    let isBackup = false;

    function connectWebSocket() {

        //socket = new WebSocket(changeUrlPort(window.location.href, 8080));
        socket = new WebSocket('ws://' + window.location.origin.replace('http://', '') + '/ws1');

        socket.onmessage = function (event) {
            if (!isBackup) {
                const outputDiv = document.getElementById('console');
                outputDiv.textContent += event.data;
                outputDiv.scrollTop = outputDiv.scrollHeight;
            }
        };

        socket.onerror = function (error) {
            console.error('WebSocket error:', error);
        };

        socket.onclose = function () {
            console.log('WebSocket connection closed. Reconnecting in 1 second...');
            setTimeout(connectWebSocket, 1000);
        };
    }

    function sendCommand(event) {
        event.preventDefault();

        const commandInput = document.querySelector('input[name="command"]');
        const command = commandInput.value;
        const token = sessionStorage.getItem('authToken');
        if (token) {
            fetch('/api/mc/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': `Bearer ${token}`
                },
                body: `command=${encodeURIComponent(command)}`
            })
                .then(response => {
                    if (!response.ok) {

                        return response.json().then(errorData => {
                            throw new Error(errorData.message || 'An unknown error occurred');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.type == 'Not Running') {
                        alert('Server is currently not running');
                    }
                })
                .catch(err => {
                    console.error('Error:', err);
                })
                .finally(() => {
                    commandInput.value = '';
                });
        } else {
            alert('You need to be logged in to do that!');
            commandInput.value = '';
        }
    }

    async function getPublicIP() {
        try {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        } catch (error) {
            console.error('Error fetching IP address:', error);
            return null;
        }
    }

    async function sendIPToServer(ip, url) {
        const token = sessionStorage.getItem('authToken');

        try {
            await fetch('/api/receive-ip', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ ip, url })
            });

        } catch (error) {
            console.error('Error sending IP address to server:', error);

        }
    }

        checkBackupStatus();

    let wasMakingBackup = false;
    function checkBackupStatus() {
        displayBackup();
        setInterval(displayBackup, 5000);
    }

    function displayBackup() {
        fetch('/api/backups/status', {
            headers: {
                'Authorization': `Bearer ${sessionStorage.getItem('authToken')}`
            }
        })
            .then(response => response.json())
            .then(data => {
                const consoleElement = document.getElementById('console');
                const commandInput = document.querySelector('input[name="command"]');
                if (data.progress && data.progress !== '100%' && data.progress != 'N/A') {
                    isBackup = true;
                    progress = data.progress.replace('%', '');
                    totalsize = ((formatString(data.size, true) / progress * 100).toFixed(2) + " " + formatString(data.size, false) * 0.8);
                    commandInput.disabled = true;
                    consoleElement.innerHTML = `
                                       <div class="backupStatus" id="backupStatus">
                        <!-- Invisible text line for adjusting div size -->
                        <p id="invisible-spacer" style="visibility: hidden;">Hello there! :) This text should be long enough to make the console div large enough, so it matches the size it used to be when there were multiple console logs filling it up. But, wait a second... why are you looking at this in Dev Tools? By the way, if youre reading this, you're in the right place! Keep an eye on the progress bar. Almost there... or maybe not. Who knows?</p>

                        </div>

                    `;

                } else if (data.progress === '100%') {

                } else {

                    if (wasMakingBackup) {

                        wasMakingBackup = false;
                        commandInput.disabled = false;

                        setTimeout(connectWebSocket(), 15000);
                    }
                }
            })
            .catch(err => {

    function formatString(input, numbers) {
        if (numbers) {
            let onlyNumbersAndSymbols = input.replace(/[a-zA-Z]/g, "");

            let formattedString = onlyNumbersAndSymbols.replace(/,/g, ".");

            return formattedString;
        } else {
            let onlyLetters = input.replace(/[1-9]/g, "");

            let formattedString = onlyLetters.replace(",", "");

            return formattedString;
        }
    }
