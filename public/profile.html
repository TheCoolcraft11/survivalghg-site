<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-image: url('./images/bg.webp');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .profile-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .profile-header {
            margin-bottom: 20px;
        }

        .profile-header h1 {
            color: #007BFF;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #007BFF;
        }

        .profile-info {
            margin-bottom: 20px;
            text-align: left;
        }

        .profile-info p {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        .profile-info p span {
            font-weight: bold;
            color: #555;
        }


        .profile-actions button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .profile-actions button:hover {
            background-color: #0056b3;
        }

        .profile-actions button.logout {
            background-color: #FF4B4B;
        }

        .profile-actions button.logout:hover {
            background-color: #D73838;
        }


        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .profile-container {
                padding: 20px;
            }
        }


        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 0.6rem 2rem;
            display: flex;
            justify-content: center;
            background-color: rgba(28, 28, 28, 0.6);
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-left {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-left li {
            font-size: 1.2rem;
        }

        .nav-left a {
            text-decoration: none;
            color: #fff;
            transition: color 0.5s, border-bottom 0.5s;
            padding-bottom: 5px;
            font-family: 'Roboto', sans-serif;
        }

        .nav-left a:hover {
            color: #4db1ff;
            border-bottom: 2px solid #4db1ff;
        }

        .nav-left .active {
            color: #4db1ff;
            border-bottom: 2px solid #4db1ff;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            margin-top: 0.5rem;
            min-width: 160px;
        }

        .dropdown-content a {
            color: white;
            padding: 0.5rem 1rem;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <ul class="nav-left">
            <li><a href="/">Home</a></li>
            <li><a href="/console.html">Server</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="profile.html" class="active">Profile</a></li>
            <li class="dropdown" id="adminDropdown" style="display: none;">
                <a href="#">Admin Tools</a>
                <div class="dropdown-content">
                    <a href="terminal.html">Linux</a>
                    <a href="users.html">Users</a>
                    <a href="user-management.html">User Management</a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="profile-container">

        <div class="profile-header">
            <h1>My Profile</h1>
            <img id="profile_picture" src="https://via.placeholder.com/120" alt="Profile Avatar" class="profile-avatar">
        </div>


        <div class="profile-info">
            <p><span>Name: </span><span id="name"></span> </p>
            <p><span>Role: </span><span id="role"></span></p>
        </div>


        <div class="profile-actions">
            <button>Edit Profile</button>
            <button class="logout">Logout</button>
        </div>
    </div>

    <script>
        const token = sessionStorage.getItem('authToken');
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));

                return JSON.parse(jsonPayload);
            } catch (e) {
                return null;
            }
        }

        if (token) {
            const userData = parseJwt(token);
            if (userData && userData.role === 'admin') {
                document.getElementById('adminDropdown').style.display = 'block';
            }
        }

        document.querySelector('.logout').addEventListener('click', () => {
            sessionStorage.removeItem('authToken');
            window.location.href = '/login';
        });


        document.querySelector('button').addEventListener('click', () => {
            window.location.href = '/edit-profile.html';
        });
        function getProfile() {
            const token = sessionStorage.getItem('authToken');
            if (!token) {
                alert('You need to be logged in!');
                document.location.href = '/login'
                return;
            }
            fetch('/api/profile', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        console.log(data.message)
                        document.getElementById('name').innerHTML = data.message.username;
                        document.getElementById('role').innerHTML = data.message.role;
                        document.getElementById('profile_picture').src = data.message.profile_picture;
                    } else {
                        console.error("No profile data found");
                    }
                })
                .catch(error => console.error('Error:', error));
        }
        window.onload = getProfile;
    </script>

</body>

</html>
