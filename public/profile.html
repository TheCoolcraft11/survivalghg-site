<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            padding: 20px;
        }

        .profile-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .profile-header {
            margin-bottom: 20px;
        }

        .profile-header h1 {
            color: #007BFF;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #007BFF;
        }

        .profile-info {
            margin-bottom: 20px;
            text-align: left;
        }

        .profile-info p {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        .profile-info p span {
            font-weight: bold;
            color: #555;
        }


        .profile-actions button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .profile-actions button:hover {
            background-color: #0056b3;
        }

        .profile-actions button.logout {
            background-color: #FF4B4B;
        }

        .profile-actions button.logout:hover {
            background-color: #D73838;
        }


        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .profile-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="profile-container">

        <div class="profile-header">
            <h1>My Profile</h1>
            <img id="profile_picture" src="https://via.placeholder.com/120" alt="Profile Avatar" class="profile-avatar">
        </div>


        <div class="profile-info">
            <p><span>Name: </span><span id="name"></span> </p>
            <p><span>Role: </span><span id="role"></span></p>
        </div>


        <div class="profile-actions">
            <button>Edit Profile</button>
            <button class="logout">Logout</button>
        </div>
    </div>

    <script>
        document.querySelector('.logout').addEventListener('click', () => {
            sessionStorage.removeItem('authToken');
            window.location.href = '/login';
        });


        document.querySelector('button').addEventListener('click', () => {
            window.location.href = '/edit-profile.html';
        });
        function getProfile() {
            const token = sessionStorage.getItem('authToken');
            fetch('/api/profile', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        console.log(data.message)
                        document.getElementById('name').innerHTML = data.message.username;
                        document.getElementById('role').innerHTML = data.message.role;
                        document.getElementById('profile_picture').src = data.message.profile_picture;
                    } else {
                        console.error("No profile data found");
                    }
                })
                .catch(error => console.error('Error:', error));
        }
        window.onload = getProfile;
    </script>

</body>

</html>
