<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/storage.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
  </head>

  <body>
    <nav class="navbar">
      <ul class="nav-left">
          <li><a href="/">Home</a></li>
          <li><a href="/console">Server</a></li>
          <li><a href="login">Login</a></li>
          <li><a href="profile">Profile</a></li>
          <li class="dropdown" id="moreDropdown">
              <a class="active" href="#">More</a>
              <div class="dropdown-content">
                  <a  class="active" href="storage">Storage</a>
                  <a href="tetris">Tetris</a>
                  <a href="cards">Cards</a>
                  <a href="screenshots">Screenshots</a>
                  <a href="about">About</a>
              </div>
          </li>
          <li class="dropdown" id="adminDropdown" style="display: none;">
              <a href="#">Admin Tools</a>
              <div class="dropdown-content">
                  <a href="terminal">Linux</a>
                  <a href="users">Users</a>
                  <a href="404">None</a>
              </div>
          </li>
      </ul>
  </nav>

    <main>
      <div class="container">
        <section class="storage-section">
          <h3>Storage Usage</h3>
          <p id="storageUsage">Loading...</p>
        </section>
        <section class="upload-section">
          <h2>Upload Files</h2>
          <div id="dropZone" class="drop-zone">
            <p>Drag & Drop files here or click to upload</p>
            <input type="file" id="fileInput" name="file" multiple required />
            <button id="uploadFiles" type="submit" style="z-index: 100">
              Upload
            </button>
          </div>
        </section>

        <div>
          <label for="sortSelect">Sort By: </label>
          <select id="sortSelect" onchange="sortFiles()">
            <option value="dateAsc">Date (Oldest First)</option>
            <option value="dateDesc">Date (Newest First)</option>
          </select>
        </div>

        <div id="bulk-actions">
          <input type="checkbox" id="selectAll" onclick="toggleSelectAll()" />
          Select All
          <select id="bulkActionSelect" onchange="applyBulkAction()">
            <option value="">Select Action</option>
            <option value="delete">Delete</option>
            <option value="download">Download</option>
            <option value="share">Share</option>
          </select>
        </div>

        <section class="share-section">
          <h2>Share Files with Expiration</h2>
          <div id="shareContainer">
            <label for="expirationSelect">Link Expiration Time:</label>
            <select id="expirationSelect">
              <option value="1">1 hour</option>
              <option value="24">24 hours</option>
              <option value="72">72 hours</option>
              <option value="168">7 days</option>
              <option value="custom">Custom</option>
            </select>
            <input
              type="datetime-local"
              id="customExpiration"
              style="display: none"
            />
          </div>
          <label for="sharePassword">Password (Optional):</label>
          <input
            type="password"
            id="sharePassword"
            placeholder="Enter password to protect the link"
          />
        </section>
        <section class="files-section">
          <h2>Your Files</h2>
          <input
            type="text"
            id="searchInput"
            placeholder="Search Files..."
            oninput="searchFiles()"
          />
          <ul id="filesList"></ul>
        </section>
      </div>
      <aside id="previewSection">
        <h3>File Preview</h3>
        <div id="previewContent"></div>
        <button onclick="closePreview()">Close Preview</button>
      </aside>
    </main>

    <div
      id="shareModal"
      style="
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      "
    >
      <h3>Share File</h3>
      <p id="shareLink"></p>
      <button id="copyButton">Copy Link</button>
      <button id="closeButton" onclick="closeModal()">Close</button>
    </div>

    <script src="./js/storage.js"></script>
    <script src="./js/navbar.js"></script>
  </body>
</html>
